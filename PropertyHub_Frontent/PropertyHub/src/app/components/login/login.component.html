<div class="container mt-5">
    <h2>Login</h2>

    <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" placeholder="Enter your email" id="email" [(ngModel)]="email" name="email" required email>
            <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                <div *ngIf="loginForm.controls['email'].hasError('required')">Email is required.</div>
                <div *ngIf="loginForm.controls['email'].hasError('email')">Invalid email format.</div>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter your password" id="password" [(ngModel)]="password" name="password" required minlength="6">
            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                <div *ngIf="loginForm.controls['password'].hasError('required')">Password is required.</div>
                <div *ngIf="loginForm.controls['password'].hasError('minlength')">Password must be at least 6 characters long.</div>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="userType" class="form-label">User Type</label>
            <select class="form-select" id="userType" [(ngModel)]="userType" name="userType">
                <option [ngValue]="0">Buyer</option>
                <option [ngValue]="1">Property Owner</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="mt-3">Don't have an account? <a routerLink="/register">Register here</a></p>
    </form>

</div>
