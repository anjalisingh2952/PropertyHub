   
<div class="container">

    <h2>Register</h2>

    <form (ngSubmit)="onRegisterSubmit()" #registerForm="ngForm">

        <!-- Username -->

        <div class="mb-3">

            <label for="username" class="form-label">Username</label>

            <input type="text" class="form-control" id="username" placeholder="Enter your username" [(ngModel)]="username" name="username" required minlength="3" maxlength="20">

            <div *ngIf="registerForm.controls['username'].invalid && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)">

                <div *ngIf="registerForm.controls['username'].hasError('required')">Username is required.</div>

                <div *ngIf="registerForm.controls['username'].errors">Username must be at least 3 characters long.</div>

                

            </div>

        </div>
 
        <!-- First Name -->

        <div class="mb-3">

            <label for="firstName" class="form-label">First Name</label>

            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" [(ngModel)]="firstName" name="firstName" required>

        </div>
 
        <!-- Last Name -->

        <div class="mb-3">

            <label for="lastName" class="form-label">Last Name</label>

            <input type="text" class="form-control" placeholder="Enter your last name" id="lastName" [(ngModel)]="lastName" name="lastName">

        </div>
 
        <!-- Contact Number -->

        <div class="mb-3">

            <label for="contactNumber" class="form-label">Contact Number</label>

            <input type="tel" class="form-control" placeholder="Enter your contact number" id="contactNumber" [(ngModel)]="contactNumber" name="contactNumber" required pattern="[0-9]{10}">

            <div *ngIf="registerForm.controls['contactNumber'].invalid && (registerForm.controls['contactNumber'].dirty || registerForm.controls['contactNumber'].touched)">

                <div *ngIf="registerForm.controls['contactNumber'].hasError('required')">Contact number is required.</div>

                <div *ngIf="registerForm.controls['contactNumber'].errors">Contact number must be 10 digits long.</div>

            </div>

        </div>
 
        <!-- Email -->

        <div class="mb-3">

            <label for="email" class="form-label">Email address</label>

            <input type="email" class="form-control" placeholder="Enter your email" id="email" [(ngModel)]="email" name="email" required email>

            <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">

                <div *ngIf="registerForm.controls['email'].hasError('required')">Email is required.</div>

                <div *ngIf="registerForm.controls['email'].hasError('email')">Invalid email format.</div>

            </div>

        </div>
 
        <!-- Password -->

        <div class="mb-3">

            <label for="password" class="form-label">Password</label>

            <input type="password" class="form-control" placeholder="Enter your password" id="password" [(ngModel)]="password" name="password" required minlength="6">

            <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">

                <div *ngIf="registerForm.controls['password'].hasError('required')">Password is required.</div>

                <div *ngIf="registerForm.controls['password'].hasError('minlength')">Password must be at least 6 characters long.</div>

            </div>

        </div>
 
        <!-- User Type -->

        <div class="mb-3">

            <label for="userType" class="form-label">User Type</label>

            <select class="form-select" id="userType" [(ngModel)]="userType" name="userType">

                <option [ngValue]="0">Buyer</option>

                <option [ngValue]="1">Property Owner</option>

            </select>

        </div>
 
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>

        <p class="mt-3">Already have an account? <a routerLink="/login">Login here</a></p>

    </form>

</div>
